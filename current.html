<script type="text/javascript">
	$(document).ready(function() {
		var games = $.ajax({
			url: "./php/scripts/load_games.php",
			type: 'POST',
			success: function() {}
		});

		games.done(function(result){
			if(result === "false"){
				$('#content').append('<div class="alert alert-warning">No games found.</div>');
			}
			else{
				var data = $.parseJSON(result);
				console.log(data);
				if(data['error']){
					$('#content').append('<div class="alert alert-warning">No games found.</div>');
				}
				else{
					var yourTurn = '<div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title">Your Turn</h3></div><ul class="list-group">';
					var yourSize = 0;
					var theirTurn = '<div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title">Their Turn</h3></div><ul class="list-group">';
					var theirSize = 0;
					for(var i = 0; i < data.length; ++i){
						var html =  '<li class="list-group-item"><div style="cursor: pointer" id="' + data[i]['id'] +'" class="panel panel-default loadedGame"><div class="panel-heading"><h3 class="panel-title">Game Against: '+ data[i]['opponent'] +'</h3></div><div class="panel-body">Total Moves: '+ data[i]['total_moves'] +'</div></div></li>';
						if(data[i]['your_turn'] === true){
							yourTurn += html;
							yourSize++;
						}
						else{
							theirTurn += html;
							theirSize++;
						}
					}
					yourTurn += '</ul></div>';
					theirTurn += '</ul>';
					if(yourSize > 0)
						$('#content').append(yourTurn);
					if(theirSize > 0)
						$('#content').append(theirTurn);

				}
			}
		})
	$(document).on('click', '.loadedGame', function() {
			$('#content').empty();
			$.ajax({
				url: './gameboard.php',
				type: 'POST',
				data: {id : $(this).attr('id')},
				success: function() {}
			}).done(function(html) {
				$("#board").html(html);
			});
		})
	});
</script>

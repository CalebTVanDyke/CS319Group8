<script type="text/javascript">
	$(document).ready(function() {
		var newGame = $.ajax({
			url: "./php/scripts/random_game.php",
			type: 'POST',
		});
		newGame.done(function(result){
			var data = $.parseJSON(result);
			console.log(data['player2']);
			$("#board").html('');
			$.ajax({
				url: 'current.html',
				type: 'POST',
				success: function() {}
			}).done(function(html) {
				$("#content").html(html);
				var user = $.parseJSON(data['player2']);
				$('#content').html('<div class="alert alert-success">A game as succesfull been created with user: ' + user['gamertag'] +  '</div>');
			});
		})
	});
</script>
